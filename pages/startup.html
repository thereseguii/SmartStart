<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BPI SmartStart</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #e5e5e5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .startup-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: fadeInUp 1.2s ease-out;
      }

      .logo-container {
        position: relative;
        margin-bottom: 40px;
      }

      .bpi-logo {
        width: 200px;
        height: auto;
        animation: logoFadeIn 1.5s ease-out, logoGlow 3s ease-in-out infinite;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      .loading-text {
        color: #666;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 24px;
        animation: textFadeIn 2s ease-out 0.5s both;
        letter-spacing: 0.5px;
      }

      .loading-dots {
        display: flex;
        gap: 6px;
        animation: fadeIn 2s ease-out 1s both;
      }

      .dot {
        width: 8px;
        height: 8px;
        background-color: #b91c1c;
        border-radius: 50%;
        animation: dotPulse 1.5s ease-in-out infinite;
      }

      .dot:nth-child(1) {
        animation-delay: 0s;
      }

      .dot:nth-child(2) {
        animation-delay: 0.3s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.6s;
      }

      .progress-bar {
        width: 240px;
        height: 3px;
        background-color: rgba(185, 28, 28, 0.2);
        border-radius: 2px;
        margin-top: 24px;
        overflow: hidden;
        animation: fadeIn 2.5s ease-out 1.5s both;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #b91c1c, #dc2626);
        border-radius: 2px;
        width: 0%;
        animation: progressLoad 3s ease-out 2s forwards;
      }

      .subtitle {
        color: #888;
        font-size: 12px;
        font-weight: 400;
        margin-top: 16px;
        animation: fadeIn 3s ease-out 2.5s both;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes logoFadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes logoGlow {
        0%,
        100% {
          filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }
        50% {
          filter: drop-shadow(0 4px 12px rgba(185, 28, 28, 0.2));
        }
      }

      @keyframes textFadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes dotPulse {
        0%,
        60%,
        100% {
          transform: scale(1);
          opacity: 0.7;
        }
        30% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      @keyframes progressLoad {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .bpi-logo {
          width: 160px;
        }

        .loading-text {
          font-size: 14px;
        }

        .progress-bar {
          width: 200px;
        }
      }

      /* Background subtle animation */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 30% 20%,
            rgba(185, 28, 28, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(185, 28, 28, 0.02) 0%,
            transparent 50%
          );
        animation: backgroundShift 8s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes backgroundShift {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div class="startup-container">
      <div class="logo-container">
        <img
          src="D:\BPI\FINAL\assets\bpi_logo.png"
          alt="BPI Logo"
          class="bpi-logo"
        />
      </div>

      <div class="loading-text">Initializing SmartStart</div>

      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <div class="subtitle">Please wait...</div>
    </div>

    <script>
      setTimeout(() => {
        window.location.href = "login.html";
      }, 6000);

      document.addEventListener("DOMContentLoaded", function () {
        const logo = document.querySelector(".bpi-logo");

        // Add a subtle click effect
        logo.addEventListener("click", function () {
          this.style.transform = "scale(0.95)";
          setTimeout(() => {
            this.style.transform = "scale(1)";
          }, 150);
        });
      });
    </script>
  </body>
</html>
